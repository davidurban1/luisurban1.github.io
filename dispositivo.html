<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PWA_DAVID_UB</title>
 
  <meta name="theme-color" content="r#6BA8E4">
  <link rel="icon" sizes="32x32" href="favicon.ico">

  <link rel="manifest" href="./manifest.json">

  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <header>
    <div class="herramientas">
      <h1>Simulación de Dispositivo IoT</h1>
    </div>
  </header>
  <div class="contenido">
    <p>
      <button class="btn btn-dark btn btn-secondary " type="submit"  style="background-color: rgb(0, 191, 255) ;" >
         <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
      <a href="index.html"
        target="_blank"  style="color: black;">
        Ver móvil.</a>
      </button>
    </p>
    <p>
      <label>
        Dispositivo
        <output
          id="ctDispositivo">
        </output>
      </label>
    </p>
    <p>
      <label>
        Entrada
        <input id="ctEntrada"
          type="range"
          min="0" max="10">
      </label>
    </p>
    <p>
      <label>
        <input id="ctSondea"
          type="checkbox"
          checked>
        Sondea Salida
      </label>
    </p>
    <p>
      <label>
        Salida
        <output id="ctSalida">
        </output>
      </label>
    </p>
    <p>
      <output id="iotError">
      </output>
    </p>
  </div>
<footer>

  </div>

src="disp/CtrlDispositivo.js">

</html>
